general:
  artifacts:
    - "build/test_images/"
    - "build/test_images_diff/"

machine:
  node:
    version: 6.1.0
  timezone:
    America/Anchorage
  services:
    - docker

dependencies:
  override:
    - npm install && npm dedupe && npm prune && npm install
    - npm ls || true
    - npm run docker -- pull
    - npm run pretest
    - npm run docker -- run
    - npm run cibuild
    - npm run docker -- setup

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) npm run test-image ;; 1) npm run test-jasmine ;; esac:
        parallel: true
    - case $CIRCLE_NODE_INDEX in 0) npm run test-image-gl2d ;; 1) npm run test-bundle ;; esac:
        parallel: true
