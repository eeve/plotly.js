general:
  artifacts:
    - "build/test_images/"
    - "build/test_images_diff/"

machine:
  node:
    version: 6.1.0
  timezone:
    America/Anchorage
  services:
    - docker

dependencies:
  override:
    - npm install && npm dedupe && npm prune && npm install
    - npm ls || true
    - eval $(node tasks/docker.js pull)
    - npm run pretest
    - eval $(node tasks/docker.js run)
    - npm run cibuild
    - eval $(node tasks/docker.js setup)

test:
  override:
    - ./tasks/ci_test.sh:
        parallel: true
