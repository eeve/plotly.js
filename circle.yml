general:
  artifacts:
    - "build/test_images/"
    - "build/test_images_diff/"

machine:
  node:
    version: 6.1.0
  timezone:
    America/Anchorage
  services:
    - docker

dependencies:
  override:
    - npm install && npm dedupe && npm prune && npm install
    - npm ls || true
    - npm run docker -- pull
    - npm run pretest
    - npm run docker -- run
    - npm run cibuild
    - npm run docker -- setup

test:
  override:
    - ./tasks/ci_split.sh "npm run test-image" "npm run test-jasmine":
        parallel: true
    - ./tasks/ci_split.sh "npm run test-image-gl2d" "npm run test-bundle":
        parallel: true
    - ./tasks/ci_split.sh "npm run test-image-export" "npm run test-syntax && npm run lint":
        parallel: true
