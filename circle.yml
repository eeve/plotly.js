general:
  artifacts:
    - "build/test_images/"
    - "build/test_images_diff/"

machine:
  node:
    version: 6.1.0
  timezone:
    America/Anchorage
  services:
    - docker

dependencies:
  override:
    - npm install && npm dedupe && npm prune && npm install
    - npm ls || true
    - npm run pretest
    - ./tasks/ci_dependencies.sh

test:
  override:
    - ./tasks/ci_test.sh:
      parallel: true
